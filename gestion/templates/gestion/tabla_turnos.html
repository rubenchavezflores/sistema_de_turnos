<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Turnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h3 class="mb-4">Turnos del d√≠a</h3>

        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Paciente</th>
                    {% for hora in horarios %}
                        <th>{{ hora }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for fila in turnos %}
                    <tr>
                        <td>{{ fila.paciente }}</td>
                        {% for turno in fila.turnos %}
                            <td>{{ turno }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
